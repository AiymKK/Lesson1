<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
</head>
<body>
<table cellpadding="20">
    <tr>
        <td>Тип булочки: </td>
        <td>
            <select>
                <option>Белая булочка</option>
                <option>Белая булочка с кунжутом</option>
                <option>Картофельная булочка</option>
                <option>Чиабатта</option>
                <option>Бриошь</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Тип мясо: </td>
        <td>
            <select>
                <option>Говядина</option>
                <option>Курица</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Опции: </td>
        <td><input type="checkbox">помидор</td>
        <td><input type="checkbox">соленые огурцы</td>
    </tr>
    <tr>
        <td>Адрес: </td>
        <td><input type="text" placeholder="Введите адрес"></td>
    </tr>
    <tr>
        <td>Ф.И.О. Заказчика:</td>
        <td><input type="text" placeholder="Введите Ф.И.О."></td>
    </tr>

    <tr>
        <td>Желаемое время доставки:</td>
        <td><input type="time"></td>
    </tr>
    <tr>
        <td>Выбор бургера:</td>
        <td>
            <select>
                <option>Гамбургер</option>
                <option>Чизбургер</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><input style="width: 100px" type="button" value="Заказать"></td>
    </tr>
</table>
</body>
</html>
