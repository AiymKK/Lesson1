<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<table cellpadding="15">
    <tr>
        <td>Имя:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Фамилия</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Отчество</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Родной город:</td>
        <td>
            <select>
                <option>Алматы</option>
                <option>Нурсултан</option>
                <option>Актау</option>
                <option>Шымкент</option>
                <option>Караганда</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td><input type="checkbox">Мужской</td>
        <td><input type="checkbox">Женский</td>
    </tr>
    <tr>
        <td>Дата рождения:</td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td>Образования:</td>
        <td>
            <select>
                <option>РФМШ г.Алматы</option>
                <option>39 лицей</option>
                <option>КТЛ</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Баллы ЕНТ:</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td><input style="width: 150px" type="button" value="Зарегистрировать"></td>
    </tr>
</table>
</body>
</html>
